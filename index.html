<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
        <title>Unit converter</title>
    </head>
    <body>
        <div class="slider-container" >
        <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider round"></span>
        </label>
        <span class="theme-label dark-mode">üåô</span>
        <span class="theme-label light-mode">‚òÄÔ∏è</span>
        </div>
        <section class="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="num-input" type="number" required>
            <p id="error"></p>
            <button id="convert-btn">Convert</button>
        </section>
        
        <div  class="container">
            <div class="length convert">
                <h2>Length (Meter/Feet)</h2>
                <p id="length"></p>
            </div>
            <div class="volume convert">
                <h2>Volume (Liters/Gallon)</h2>
                <p id="volume"></p>
            </div>
            <div class="mass convert">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass"></p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
